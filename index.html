<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="container">
                <article>
                    <h2>A Basic Converter</h2>
                    <form>
                        <label>Choose unit :</label>
                        <select name="Input" id="input" onchange="conversionBetweenUnits(this)">
                            <option value="grams to pounds">Grams to Pounds</option>
                            <option value="grams to cups">Grams to Cups</option>
                            <option value="pounds to cups">Pounds to Cups</option>
                            <option value="pounds to grams">Pounds to Grams</option>
                            <option value="cups to grams">Cups to Grams</option>
                            <option value="cups to pounds">Cups to Pounds</option>
                        </select>
                    </form>
                </article>
            </section>
        </main>
        <footer> &copy Created by Gulshan ara nawshin</footer>
        <script src="app.js" async defer></script>
    </body>
</html>
